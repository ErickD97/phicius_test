{% for message in messages %}
    {% with tag_bs5=message.extra_tags.tag_bs5 %}
        <div class="position-fixed top-0 end-0 m-4 alert-container" style="z-index: 10000">
            <div class="alert alert-{{ tag_bs5|default:message.level_tag }} alert-dismissible" role="alert">
                <strong>{{ message.level_tag|capfirst }}</strong>
                <span>{{ message|safe }}</span>
            </div>
        </div>
    {% endwith %}
{% endfor %}
